<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Management - Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous" />
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <header>
    </header>

    <div class="container">
        <main>
            <div class="mb-3 row">
                <label for="item-name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="item-name"
                           placeholder="Item 1..." />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="item-description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              id="item-description"
                              placeholder="Item Description..."></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="item-quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="item-quantity"
                           placeholder="Quantity..." />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="item-unit" class="col-sm-2 col-form-label">Unit</label>
                <div class="col-sm-10">
                    <select class="form-select" id="item-unit">
                        <option selected value="0">- Select option -</option>
                        <option value="1">Number(s)</option>
                        <option value="2">Kg(s)</option>
                        <option value="3">Gram(s)</option>
                        <option value="4">Liter(s)</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="item-rate" class="col-sm-2 col-form-label">Rate</label>
                <div class="col-sm-5">
                    <input type="text"
                           class="form-control"
                           id="item-rate-range-1"
                           placeholder="Minimum Amount..." />
                </div>
                <div class="col-sm-5">
                    <input type="text"
                           class="form-control"
                           id="item-rate-range-2"
                           placeholder="Maximum Amount..." />
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary col-sm-2"
                        type="button"
                        id="add-item">
                    Add
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
