<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Management - Vendors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous" />
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <header>
    </header>

    <div class="veritical-divider-2rem"></div>

    <div class="container">
        <div class="mb-3 row">
            <label for="vendor-name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="vendor-name"
                       type="text"
                       class="form-control"
                       placeholder="ABC Interiors..."
                       aria-label="ABC Interiors..."
                       aria-describedby="button-addon2" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="vendor-name" class="col-sm-2 col-form-label">GST Number</label>
            <div class="col-sm-10">
                <input id="gst-number"
                       type="text"
                       class="form-control"
                       placeholder="Vendor GST Number..."
                       aria-label="Vendor GST Number..."
                       aria-describedby="button-addon2" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="vendor-address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          id="vendor-address"
                          placeholder="Vendor Address..."></textarea>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary col-sm-2"
                    type="button"
                    id="add-vendor">
                Add
            </button>
        </div>
    </div>

    <div class="veritical-divider-1rem"></div>

    <table class="table" id="vendors-list"></table>

    <footer class="fixed-bottom p-3 bg-white">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/vendors.js"></script>
</body>
</html>
