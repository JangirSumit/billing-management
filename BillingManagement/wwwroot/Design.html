<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Management - Design</title>

    <link rel="icon" type="image/x-icon" href="/images/quote.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/constants.js"></script>
</head>

<body>
    <header>
    </header>

    <div class="veritical-divider-2rem"></div>

    <div class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Step #1 - Select Vendors
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 dropdown">
                                <input type="text" class="jAuto form-control dropdown-toggle"
                                       placeholder="Select Vendor" autocomplete="off" id="search-vendor">
                                <div class="dropdown-menu" style="width: 94%;">
                                    <i class="hasNoResults">No matching results</i>
                                    <div class="list-autocomplete">

                                    </div>
                                    <hr>
                                    <button type="button" class="dropdown-item" id="add-missing-vendor">Add Vendor</button>
                                </div>
                            </div>
                        </div>

                        <div class="veritical-divider-2rem"></div>

                        <table class="table" id="design-vendors-list"></table>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        step #2 - Select Items
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 dropdown">
                                <input type="text" class="jAuto form-control dropdown-toggle"
                                       placeholder="Select Item" autocomplete="off" id="search-item">
                                <div class="dropdown-menu" style="width: 94%;">
                                    <i class="hasNoResults">No matching results</i>
                                    <div class="list-autocomplete">

                                    </div>
                                    <hr>
                                    <button type="button" class="dropdown-item" id="add-missing-item">Add Item...</button>
                                </div>
                            </div>
                        </div>

                        <div class="veritical-divider-2rem"></div>

                        <table class="table" id="design-items-list"></table>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Step #3 - Project Details
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="mb-3 row">
                            <label for="pdf-terms-conditions" class="col-sm-2 col-form-label">Customer Name</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          id="pdf-customer-name"
                                          placeholder="Customer Name"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="pdf-terms-conditions" class="col-sm-2 col-form-label">Customer Address</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          id="pdf-customer-address"
                                          placeholder="Customer Address"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="pdf-terms-conditions" class="col-sm-2 col-form-label">Project</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          id="pdf-project-name"
                                          placeholder="Project Name"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        Step #4 - Generate Quote
                    </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">

                        <div class="mb-3 row">
                            <label for="pdf-terms-conditions" class="col-sm-2 col-form-label">Terms and conditions</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          id="pdf-terms-conditions"
                                          placeholder="Terms and conditions"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary col-sm-2"
                                    type="button"
                                    id="preview-pdf">
                                Preview Pdf
                            </button>

                            <button class="btn btn-primary col-sm-2"
                                    type="button"
                                    id="generate-pdf">
                                Generate Pdf
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom p-3 bg-white">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
            integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="scripts/restApi.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/validateUserSession.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/design.js"></script>

    <script src="https://cdn.tiny.cloud/1/8bbdfs3oe7s6mhndjo54ylctrwucseetl9cdvpon5vqpsa0e/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</body>
</html>
